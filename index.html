<!DOCTYPE html>
<html>

<head>
  <title>GoldRush</title>
  <link type="text/css" rel="stylesheet" href="./stylesheets/proyect1.css" media="screen">
</head>

<body>
  <div id="Case1" class="case ">
    <div class="back1">
      <div>
        <h1>GOLD RUSH</h1>
      </div>
      <div>
        <h2>SELECT PLAYER ONE</h2>
      </div>
      <div class="row">

        <button class="playerButons">
          <div class="Clay players"></div>
          <h3>CLAY "THE BEAST"</h3>
          <h4></h4>
        </button>
        <button class="playerButons">
          <div class="Jane players"></div>
          <h3>JANE "THE SPARK"</h3>
          <h4></h4>
        </button>
        <button class="playerButons">
          <div class="Jebediah players"></div>
          <h3>JEBEDIAH "THE LUCKY ONE"</h3>
          <h4></h4>
        </button>
        <button class="playerButons">
          <div class="Ahusaka players"></div>
          <h3>AHUSAKA "THE SHAMAN"</h3>
          <h4></h4>
        </button>

      </div>
      <button class="buttonStart buttonsOf ">START!!!!</button>
    </div>
  </div>
  <div id="Case2" class="case caseOf">
    <div class="back2">
      <div id="total">
        <div id="player1">
          <div><input type="number" class="strenghtPlayer1" placeholder="Strenght 0 to 700"></div>
          <div><input type="number" class="anglePlayer1" placeholder="Angle 0 to 90"></div><button type="button" class="AttackPlayer1 buttonFinal">
            Attack!!! </button>
        </div>
        <div id="BackCanvas"><canvas id="Canvas" width="1000" height="800"></canvas></div>
        <div id="player2" class="buttonsOf">
          <div><input type="number" class="strenghtPlayer2" placeholder="Strenght 0 to 700"></div>
          <div><input type="number" class="anglePlayer2" placeholder="Angle 0 to 90"></div><button type="button" class="AttackPlayer2 buttonFinal">
            Attack!!! </button>
        </div>
      </div>
    </div>

  </div>
  <div id="Case3" class="case caseOf ">
    <div class="back3">
      <p class="Winnnnner">YOU ARE THE WINNER!!!</p>
      <div class="playerButons">
        <div id="winner" class=" players"></div>
      </div>
    </div>



  </div>
  <script type="text/javascript" src="./src/SelectDom.js"></script>
  <script type="text/javascript" src="./src/GameArea.js"></script>
  <script type="text/javascript" src="./src/Turn.js"></script>
  <script type="text/javascript" src="./src/Characters.js"></script>
  <script type="text/javascript" src="./src//Buildings.js"></script>
  <script type="text/javascript" src="./src/Proyectile.js"></script>
  <script type="text/javascript" src="./src/Weather.js"></script>
  <script type="text/javascript" src="./src/Main.js"></script>
